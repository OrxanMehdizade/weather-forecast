<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>weather forecast</title>
    <link rel="stylesheet" href="Style/forecast.css">
</head>

<body>
<div id="search">
    CURRENT WEATHER
    <button id="btn"></button>
    <input type="search" id="searchId" placeholder="Search">

<div id="todayForecast">

</div>

<script src="jS/forecast.js"></script>
</body>
</html>
